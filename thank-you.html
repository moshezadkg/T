        .thank-you-container {

            background-color: #fff;
            padding: 60px 30px;

            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            margin: 100px auto;
            max-width: 700px;
            position: relative;
            overflow: hidden;
        }
        .thank-you-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #d291bc, #f3b0d3);

            background-color: #d291bc;
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(210, 145, 188, 0.3);
        }
        .back-btn:hover {
            background-color: #c17ba7;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(210, 145, 188, 0.4);
        }

            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 100px;

        .social-links {

            gap: 15px;
